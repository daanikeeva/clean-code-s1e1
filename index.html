<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="introduction">
      <img class="introduction__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="introduction__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="app">
      <section class="add-task">
        <h2 class="add-task__title"><label class="add-task__label" for="new-task">Add Item</label></h2>
        <div class="add-task__wrapper">
          <input class="add-task__task" id="new-task" type="text">
          <button class="btn add-task__btn">Add</button>
        </div>
      </section>
      <section class="section">
        <h2 class="section__title">Todo</h2>
        <ul class="task-list" id="incomplete-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input-text">
            <button class="btn task-list__btn-edit">Edit</button>
            <button class="btn task-list__btn-delete">
              <img class="btn__icon" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit-mode">
            <input class="task-list__checkbox" type="checkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input-text">
            <button class="btn task-list__btn-edit">Edit</button>
            <button class="btn task-list__btn-delete">
              <img class="btn__icon" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>  
      </section>
      <section class="section">
        <h2 class="section__title">Completed</h2>
        <ul class="task-list task-list_completed" id="completed-tasks">
          <li class="task-list__item">
            <input class="task-list__checkbox" type="checkbox" checked>
            <label class="task-list__label">See the Doctor</label>
            <input type="text" class="task-list__input-text">
            <button class="btn task-list__btn-edit">Edit</button>
            <button class="btn task-list__btn-delete">
              <img class="btn__icon" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>  
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
